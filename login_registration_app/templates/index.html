<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class='container bg-light'>
        <h1 class='text-center'>User Login and Registration</h1>
        <div class="row">
            <div class='col'>
                <h2>User Registration</h2>
                <form class='form-group'action='/process_registration' method='POST'>
                    <label for='first_name'>First Name:</label>
                    <input class='form-control' id='first_name' type='text'  name='reg_first_name'>
                    <label for='last_name'>Last Name:</label>
                    <input class='form-control' id='last_name' type='text' name='reg_last_name'>
                    <label for='email'>Email:</label>
                    <input class='form-control' id='email' type='text' name='reg_email'>
                    <label for='password'>Password:</label>
                    <input class='form-control' id='password' type='password' name='reg_password'>
                    <label for='confirm_password'>Confirm Password:</label>
                    <input class='form-control' id='confirm_password' type='password' name='reg_confirm'>
                    <button type="submit mt-2">Register</button>
                </form>
            </div>
            <div class='col'>
                <h2>User Login</h2>
            </div>
        </div>
    </div>
</body>
</html>

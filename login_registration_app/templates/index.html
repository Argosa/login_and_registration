<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class='container bg-light'>
        <h1 class='text-center'>User Login and Registration</h1>
        <div class="row">
            <div class='col bg-dark text-white'>
                <h2>User Registration</h2>
                <form class='form-group'action='/process_registration' method='POST'>
                    {% csrf_token %}
                    <label for='first_name'>First Name:</label>
                    <input class='form-control' id='first_name' type='text'  name='reg_first_name'>
                    <label for='last_name'>Last Name:</label>
                    <input class='form-control' id='last_name' type='text' name='reg_last_name'>
                    <label for='email'>Email:</label>
                    <input class='form-control' id='email' type='text' name='reg_email'>
                    <label for='password'>Password:</label>
                    <input class='form-control' id='password' type='password' name='reg_password'>
                    <label for='confirm_password'>Confirm Password:</label>
                    <input class='form-control' id='confirm_password' type='password' name='reg_confirm'>
                    <button class='form-control mt-3' type="submit">Register</button>
                </form>
                {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                    <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                    {% endfor %}
                </ul>
                {% endif %}
            </div>
            <div class='col bg-dark text-white'>
                <h2>User Login</h2>
                <form class='form-group' action='/login' method='POST'>
                    {% csrf_token %}
                    <label for='login_email'>Email:</label>
                    <input id='login_email' class='form-control' type='text' name='login_email'>
                    <label for='login_password'>Password:</label>
                    <input id='login_password' class='form-control' type='password' name='login_password'>
                    <button class='form-control mt-3' type='submit'>Log In</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
